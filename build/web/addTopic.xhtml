<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        Add a topic
        
        <h:form>
            <!--            add log out-->
            <h:commandButton value="Log Out" action="index"/>
            
            Choose category:
            
            <h:selectOneMenu value="#{userBean.addTopicCategory}">            
                <f:selectItems value ="#{userBean.service.categories}" var="category"
                               itemLabel="#{category.name}" itemValue="#{category.name}"                   />        
            </h:selectOneMenu><br />
            
            Topic subject:
            <h:inputText value="#{userBean.addTopicSubject}" style="width:200px"/><br />
            
            Message:<br />
            <h:inputTextarea value="#{userBean.addTopicMessage}" style="width: 300px;height: 300px"/><br />
            <h:commandButton value="Add topic" action="#{userBean.addTopic()}"/>
            <h:commandButton value="Cancel" action="category" immediate="true"/>
            
        </h:form>
    </h:body>
</html>
